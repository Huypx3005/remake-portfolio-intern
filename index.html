<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar"></nav>

    <section class="hero"></section>

    <main class="content">
      <section class="work">
        <div class="work-header">
          <p class="work-title"></p>
          <p class="work-description"></p>
        </div>
        <div class="projects">
          <article class="project">
            <div class="project-intro">
              <div class="project-text">
                <p class="project-name"></p>
                <p class="project-time"></p>
                <p class="project-description"></p>
              </div>
              <button></button>
            </div>
            <img src="" alt="" />
          </article>
        </div>
        <div class="link-to-projects"></div>
      </section>

      <section class="about-me">
        <article class="about">
          <p class="about-title"></p>
          <div class="about-detail">
            <p class="about-text"></p>
            <div class="about-image">
              <img src="" alt="" />
              <div class="about-image-background"></div>
            </div>
          </div>
          <div class="about-hi"></div>
        </article>
      </section>

      <section class="skills">
        <p class="skills-title"></p>
        <div class="skills-container">
          <div class="skill-list">
            <div class="skill-item">
              <!-- eclipse holder -->
              <p class="skill-name"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
